<script>

    function redefinir(){
        var senha = senha_input.value;

        if (senha != confir){
            Toastify({
                  text: "As senhas devem ser iguais",
                  duration: 3000,
                  style: {
                      background: "linear-gradient(to right, #ac2121, #d62424)",
                  },
              }).showToast();
        }

        }
    }

</script>
