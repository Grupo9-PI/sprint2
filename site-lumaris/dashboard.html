<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <div class="pai">

    <div class="menu">

      *icone*

    </div>

    <div class="dash">
      <div class="titulo">

        Bem vindo <span style="color: orange;">usuario!</span>
      </div>

      <div class="alertas">

        <div class="alerta">Alerta !!! <br><br> Iluminação baixa no setor 20!</div>
        <div class="alerta">Alerta !!! <br> <br> Iluminação excessiva no setor 12</div>
        <div class="alerta">Alerta !!! <br> <br> Instabilidade luminosa no setor 02</div>


      </div>


      <div class="graficos">

        <div class="linha">
          <canvas id="myChart"></canvas>
        </div>

        <div class="barra">
          <canvas id="myChart2"></canvas>
        </div>

      </div>

    </div>

  </div>

</body>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12h00', '13h00', '14h00', '15h00', '16h00', '17h00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1
      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<script>
  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['12h00', '13h00', '14h00', '15h00', '16h00', '17h00'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      },
      {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</html>
