<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="./images/Lumaris.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Entre em Lumaris</title>
</head>
<body>

    <div class="navbar">
        <div>
            
            <a class="logo" href="index.html">LUMARIS</a>
            
        </div>
        <div>
            <hr>
        </div>
        
        <div class="navegacao">
            <a href="index.html">Início</a><a href="simulador.html">Simulador</a><a style="color: turquoise;">Login</a><a href="cadastro.html">Cadastro</a>
        </div>
    </div>
    

    <div class="login">
  
        <div class="container">

            <div class="card card-login">
                <h2>Entre</h2>

                <div class="formulario">

                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>

                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <span>Não tem conta? <a href="cadastro.html">Cadastre-se!</a></span>
                    <a href="redefinirSenha.html">Redefinir senha</a>

                </div>

            </div>

        </div>

    </div>

    
    <div class="footer">
        <div class="ondas-footer">
            <div class="onda" id="onda"></div>
            <div class="onda" id="onda2"></div>
            <div class="onda" id="onda3"></div>
            <div class="onda" id="onda4"></div>
        </div>
    </div>
</body>
</html>
<script src="js/app.js"></script>


</body>
</html>

<script>

    function entrar(){
        var email = email_input.value;
        var senha = senha_input.value;

        if (email != 'marebranca2025@email.com' || senha != '#Mare25'){
            Toastify({
                  text: "E-mail ou senha inválidos",
                  duration: 3000,
                  style: {
                      background: "linear-gradient(to right, #ac2121, #d62424)",
                  },
              }).showToast();
        }
        else{
            window.location.href = "dashboard.html";
        }
    }

</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
